<div class="card">
  <div class="card-header">
    <h4 class="card-title mb-0">Historial de sesiones</h4>
  </div>
  <div class="table-responsive">
    <table class="table card-table table-vcenter text-nowrap">
      <thead>
        <tr>
          <th>Fecha de registro</th>
          <th>Direcci√≥n IP</th>
          <th>Detalle</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        @for(item of listSession(); track item){
        <tr>
          <td>{{item.createdAt}}</td>
          <td>{{item.ipAddress}} </td>
          <td>{{item.information}}</td>
          <td><span [ngClass]="{'pill-badge-primary':item.active, 'pill-badge-secondary':!item.active}"
              class="badge rounded w-100 ">{{item.active
              ?'Activo':'Inactivo'}}</span></td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
